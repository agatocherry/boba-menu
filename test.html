<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="header-img" src="header.jpg" alt="Boba Tea Logo">
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#order">Order</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu">
        <h2>Our Menu</h2>
        
        <article>
            <img src="milk_tea.jpg" alt="Milk Tea">
            <h3>Milk Tea</h3>
            <p><em>Classic milk tea with tapioca pearls - $4.50</em></p>
        </article>
        
        <article>
            <img src="matcha_tea.jpg" alt="Matcha Tea">
            <h3>Matcha Tea</h3>
            <p><em>Refreshing matcha tea with creamy milk - $5.00</em></p>
        </article>
        
        <article>
            <img src="taro_tea.jpg" alt="Taro Tea">
            <h3>Taro Tea</h3>
            <p><em>Sweet taro-flavored bubble tea - $4.75</em></p>
        </article>
    </section>

    <section id="order">
        <h2>Place Your Order</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="drink">Choose a drink:</label>
            <select id="drink" name="drink">
                <option value="milk_tea">Milk Tea</option>
                <option value="matcha_tea">Matcha Tea</option>
                <option value="taro_tea">Taro Tea</option>
            </select>
            
            <label for="special">Special Requests:</label>
            <textarea id="special" name="special" rows="4" placeholder="Any special requests?"></textarea>
            
            <button type="submit">Order Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Boba Shop. All rights reserved.</p>
    </footer>
</body>
</html>
